<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Custom Event in JS</title>
</head>
<style>
    body {
        margin: 5rem;
        font-family: sans-serif;
        background: #353535;
        color: #eee;
    }
    #num {
        font-size: 10rem;
        text-align: center;
        color: cornflowerblue;
        padding: 3rem;
        background: powderblue;
        border-radius: 1rem;
    }
</style>
<body>
    <h1>Custom Event in JS</h1>
    <h3>Type in "changeNumAndCol(number, 'color', 'background-color');" in the console, to see the effect.</h3>
    <h4>Ex: changeNumAndCol(456, 'red', 'blue'); , changeNumAndCol(867, '#bac456', '#777'); , ...</h4>
    <hr>
    <h2 id="num">0</h2>
    
    <script src="script.js"></script>
</body>
</html>
